<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de administraci√≥n FrescaGo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
        background-color: #f4f7fa;
        color: #333;
        line-height: 1.6;
      }

      h2 {
        font-size: 28px;
        font-weight: 600;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 20px;
        position: relative;
      }

      h2::after {
        content: "";
        display: block;
        width: 60px;
        height: 3px;
        background-color: #0265cf;
        margin: 10px auto 0;
      }

      .routes p {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 15px;
        color: #2c3e50;
        text-align: center;
      }

      a {
        display: block;
        font-size: 16px;
        color: #0265cf;
        background-color: #fff;
        padding: 10px 15px;
        margin: 10px 0;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, color 0.3s;
        text-align: center;
      }

      a:hover {
        background-color: #0265cf;
        color: #fff;
      }

      .routes {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h2>Bienvenid@ al servidor de FrescaGo</h2>
    <div class="routes">
      <p>Rutas disponibles:</p>
      <a href="/categorias">/categorias</a>
      <a href="/productos">/productos</a>
      <a href="/destacados">/destacados</a>
    </div>
  </body>
</html>
